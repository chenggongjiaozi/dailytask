name: Daily Task at 9,12,16,20,22 Beijing Time
 
on:
  schedule:
    - cron: '0 4,14 * * *'  # UTC 01:00 = 北京时间 09:00
  workflow_dispatch:  # 添加手动触发选项，方便测试
 
jobs:
  run_python_script:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
 
    - name: Run Python script
      run: python .github/workflows/zeppshuabu.py
